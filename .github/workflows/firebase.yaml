name: Run Liteon Stock Program

on:
  push:
    branches:
      - main
  schedule:
    - cron: '55 5 * * *'  # 每天 UTC 05:55 = 台灣 13:55

permissions:
  contents: write

jobs:
  run_program:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir \
            firebase-admin==6.5.0 \
            google-cloud-firestore==2.17.0 \
            yfinance \
            matplotlib \
            pandas \
            numpy \
            scikit-learn \
            tensorflow

      - name: Run stock prediction program
        env:
          FIREBASE: ${{ secrets.FIREBASE }}
        run: |
          python FireBase.py

      - name: Commit & push result chart
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add results/*.png
          git commit -m "Update Liteon stock chart" || echo "No changes to commit"
          git push
