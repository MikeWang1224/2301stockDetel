name: Run Stock Programs (Liteon + Nanya + Huatung)

on:
  push:
    branches:
      - main
  schedule:
    # 每天 UTC 05:50 = 台灣時間 14:05
    - cron: '5 6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run_program:
    runs-on: ubuntu-latest

    steps:
      # ---------------- Checkout ----------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ---------------- Python ----------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ---------------- Dependencies ----------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir \
            firebase-admin==6.5.0 \
            google-cloud-firestore==2.17.0 \
            matplotlib \
            pandas \
            numpy \
            scikit-learn \
            tensorflow

      # ---------------- 光寶科 2301 ----------------
      - name: Run stock prediction program (Liteon - 2301stock.py)
        env:
          FIREBASE: ${{ secrets.FIREBASE }}
        run: |
          python 2301stock.py

      # ---------------- 南亞科 2408 ----------------
      - name: Run stock prediction program (Nanya - 2408stock.py)
        env:
          FIREBASE: ${{ secrets.FIREBASE }}
        run: |
          python 2408stock.py

      # ---------------- 華東 8110 ----------------
      - name: Run stock prediction program (Huatung - 8110stock.py)
        env:
          FIREBASE: ${{ secrets.FIREBASE }}
        run: |
          python 8110stock.py

      # ---------------- 強制 HTML 更新（GitHub Pages 關鍵） ----------------
      - name: Update build time in index.html
        run: |
          if grep -q "BUILD_TIME" index.html; then
            sed -i "s|<!-- BUILD_TIME.*-->|<!-- BUILD_TIME $(date -u) -->|" index.html
          else
            echo "<!-- BUILD_TIME $(date -u) -->" >> index.html
          fi

      # ---------------- Commit & Push ----------------
      - name: Commit & push results and html
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          git add results/*.png
          git add results/*.csv
          git add index.html

          git commit -m "Update stock forecasts and charts (model only)" || echo "No changes to commit"
          git push
